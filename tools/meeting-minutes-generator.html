            // 提取说话人和对话内容
            const speakers = new Set();
            const dialogues = [];
            const keywords = new Set();
            
            for (const line of lines) {
                const match = line.match(/^说话人\s*(\d+)\s+(\d+:\d+)\s*(.*)$/);
                if (match) {
                    const speakerNum = match[1];
                    const time = match[2];
                    const content = match[3].trim();
                    
                    speakers.add(`说话人${speakerNum}`);
                    
                    if (content) {
                        dialogues.push({
                            speaker: `说话人${speakerNum}`,
                            time: time,
                            content: content
                        });
                        
                        // 提取关键词
                        const words = content.match(/[\u4e00-\u9fa5]{2,}/g) || [];
                        words.forEach(word => {
                            if (word.length >= 2 && word.length <= 8) {
                                keywords.add(word);
                            }
                        });
                    }
                }
            }
            
            // 分析会议主题
            let topic = '技术讨论会议';
            const keywordArray = Array.from(keywords);
            const techKeywords = keywordArray.filter(word => 
                word.includes('技术') || word.includes('系统') || word.includes('开发') || 
                word.includes('项目') || word.includes('方案') || word.includes('架构') ||
                word.includes('流程') || word.includes('引擎') || word.includes('组件')
            );
            
            if (techKeywords.length > 0) {
                topic = `关于${techKeywords.slice(0, 2).join('与')}的技术讨论`;
            }
            
            // 提取会议内容要点
            const contentPoints = [];
            const todoItems = [];
            
            for (let i = 0; i < Math.min(dialogues.length, 10); i++) {
                const dialogue = dialogues[i];
                const content = dialogue.content;
                
                // 识别讨论要点
                if (content.length > 15) {
                    const summary = content.length > 40 ? content.substring(0, 37) + '...' : content;
                    contentPoints.push(`讨论${summary.replace(/[，。！？；]/g, '')}`);
                }
                
                // 识别待办事项关键词
                if (content.includes('需要') || content.includes('要') || content.includes('应该') || 
                    content.includes('后续') || content.includes('接下来') || content.includes('安排')) {

                    todoItems.push(todo.replace(/[，。！？；]/g, ''));
                }

            // 生成日期时间

            // 确定主持人（发言最多的人）

            });
            const mainSpeaker = Object.entries(speakerStats).sort(([,a], [,b]) => b - a)[0]?.[0] || '待确认';
            
            // 构建会议内容

            } else {

                    '3. 问题解决和后续安排'
                ];
            }
            
            // 构建待办事项
            let todoList = [];
            if (todoItems.length > 0) {
                todoList = todoItems.slice(0, 4).map((item, index) => `${index + 1}. ${item}`);
            } else {

                    '2. 推进后续开发工作',
                    '3. 跟进项目实施进展'
                ];
            }
            
            return `主    题：${topic}
主 持 人：${mainSpeaker}
参会人员：
- 技术团队：${Array.from(speakers).join('、')}

时    间：${timeStr}

一、会议内容
${meetingContent.join('\n')}

${todoList.join('\n')}

三、附件
无`;

                            font-size: 14px;
                            z-index: 1000;
                            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                        `;
                        notice.textContent = '✨ 已使用AI优化会议纪要';
                        document.body.appendChild(notice);
                        
                        setTimeout(() => notice.remove(), 3000);
                    }
                } else {
                    console.log('AI API响应错误:', response.status);
                }
                
            } catch (error) {
                console.log('AI生成失败，使用本地生成结果:', error.message);
                // 静默失败，继续使用本地生成的结果
            }
        }

        async function copyResult() {
            if (!fullContent.trim()) {
                showError('没有可复制的内容');
                return;
            }

            try {
                await navigator.clipboard.writeText(fullContent);
                
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 已复制';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copied');
                }, 2000);
                
            } catch (err) {
                console.error('复制失败:', err);
                showError('复制失败，请手动选择内容复制');
            }
        }

        let displayContent = '';
        
        async function typeWriter(text) {
            return new Promise((resolve) => {
                // 直接显示所有文本，不使用打字机效果以提高速度
                displayContent += text;
                resultContent.textContent = displayContent;
                resolve();
            });
        }

        function setLoading(loading) {
            generateBtn.disabled = loading;
            loadingSpinner.style.display = loading ? 'block' : 'none';
            
            if (loading) {
                generateBtn.textContent = '生成中...';
                displayContent = '';
                resultContent.innerHTML = '<span class="typing-cursor">|</span>';
            } else {
                generateBtn.textContent = '生成会议纪要';
            }
        }

        function showError(message) {
            resultContent.innerHTML = `
                <div class="error-message">
                    <strong>错误：</strong> ${message}
                </div>
            `;
        }

        dialogTextArea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                generateMeetingMinutes();
            }
        });
    </script>
</body>
